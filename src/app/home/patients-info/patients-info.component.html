<div class="search-area">
    <label for="search"></label>
    <input type="text" id="search" name="search" [(ngModel)]="searchTerm" placeholder="Digite o nome do paciente" matInput>
    <button mat-raised-button id="btn-search" (click)="search()">Buscar</button>
</div>

<div class="card-container">
    <div *ngFor="let patient of filteredPatientsList" class="patient-card">
        <mat-card>
            <mat-card-content class="card-content" id="img-perfil">
                <img *ngIf="patient.gender === 'Masculino'" src="../../../assets/images/pat-male.png">
                <img *ngIf="patient.gender === 'Feminino'" src="../../../assets/images/pat-female.png">
            </mat-card-content>
            <mat-card-content class="card-content" id="name">
                <p>{{ patient.name }}</p>
            </mat-card-content>
            <mat-card-content class="card-content" id="age">
                <p>{{ patient.birthdate | age }} anos</p>
            </mat-card-content>
            <mat-card-content class="card-content" id="phone">
                <p>Telefone: {{ patient.phone }}</p>
            </mat-card-content>
            <mat-card-content class="card-content" id="email">
                <p>E-mail: {{ patient.email }}</p>
            </mat-card-content>
            <mat-card-content class="card-content" id="insurance">
                <p>ConvÃªnio: {{ patient.healthInsurance }}</p>
            </mat-card-content>    
            <mat-card-content class="card-content" id="detail">
                <button class="btn-more"(click)="editPatient(patient.id)">Ver mais</button>
            </mat-card-content> 
        </mat-card>
    </div>
</div>
