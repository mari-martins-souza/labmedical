<div style="display: flex; flex-direction: column; height: 100vh;">
    <app-toolbar></app-toolbar>

    <div style="display: flex; flex-grow: 1">
      <app-sidebar-menu></app-sidebar-menu>
    
    <div class="container-list" style="flex-grow: 0.9"> 
   
        <div class="search-area">
                <label for="search"></label>
                <input type="text" id="search" name="search" [(ngModel)]="searchTerm" placeholder="Digite o nome do paciente">
                    <button id="btn-search1" (click)="search()">BUSCAR</button>
                    <button id="btn-clear1" (click)="clearSearch()">LIMPAR</button>
        </div>

        <div class="list-area">
            <div class="patient-card1 header-area">
                <div id="header-reg">Registro</div>
                <div id="header-pat-name">Nome do paciente</div>
                <div id="header-ins">Convênio</div>
                <div id="header-file">Arquivo</div>
            </div>
            <div *ngFor="let patient of filteredPatientsList" class="patient-card1">
                <div class="card-content1" id="id">{{ patient.id }}</div>
                <div class="card-content1" id="name">{{ patient.name }}</div>
                <div class="card-content1" id="insurance">{{ patient.healthInsurance }}</div>
                <div class="card-content1" id="open-button">
                    <button (click)="medicalRecords(patient.id)">ABRIR PRONTUÁRIO</button>
                </div>
            </div>
        </div>
       
    </div>

    </div>
</div>

<router-outlet></router-outlet>
